<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>People Management System</h1>
		<hr>
		<h2>Form</h2>
		<form action="#" th:action="@{/rh/pessoas/salvar}" th:object="${person}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">

			<span th:if="${#fields.hasErrors('nome')}"th:errors="*{nome}"
			class="text-danger"></span>
			<input type="text" th:field="*{nome}" placeholder="Name" class="form-control mb-4 col-4">

      <input type="date" th:field="*{dataNascimento}" placeholder="Data Nascimento" class="form-control mb-4 col-4">
      <input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control mb-4 col-4">

			<span th:if="${#fields.hasErrors('email')}"th:errors="*{email}"
			class="text-danger"></span>
			<input type="text" th:field="*{email}" placeholder="E-mail" class="form-control mb-4 col-4">

      <input type="text" th:field="*{telefone}" placeholder="Phone" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<hr>
		<a th:href="@{/rh/pessoas}">Return to people list</a>
	</div>
</body>
</html>
