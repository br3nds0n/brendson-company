<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>People Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<a th:href="@{/rh/pessoas/nova}" class="btn btn-primary btn-sm mb-3">Include Person</a>
		<h1>People</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Email</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="person : ${listPeople}">
					<td th:text="${person.nome}"></td>
					<td th:text="${person.telefone}"></td>
					<td th:text="${person.email}"></td>
					<td>
						<a th:href="@{/rh/pessoas/{id}(id=${person.id})}" class="btn btn-primary">Change</a>
						<a th:href="@{/rh/pessoas/excluir/{id}(id=${person.id})}" class="btn btn-danger">Delete</a>	
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
